{% extends "layout.html" %}
{% block content %}
    <h6 class="border-bottom border-secondary mb-4">Cuentas de usuarios ({{ lista.count() }})</h6>
        
    {% for user in lista %}
       <div class="content-section-list">
            <a href="{{ url_for('users.account', user_id=user.id) }}" >
                <div class="media-body"> 
                    <div class="row"> 
                        <div class="col-md-3"> 
                            <img class="rounded-circle account-img" src="{{image_path+user.image_file }}">
                        </div>
                        <div class="col-md-9">
                            <h2 class="account-heading" >{{ user.username }}</h2>                            
                            <h5 class="text">{{ user.email }}</h5>
                            <h5><b>{{ user.role }}</b></h5>
                        </div>                    
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
    
{% endblock content %}
